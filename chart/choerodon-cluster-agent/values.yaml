# Default values for register-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  tag: ""
  pullPolicy: IfNotPresent

config:
  connect:
  token: ""
  tillerConnectionTimeout: 2
  port: 8088
  logLevel: 0
  envId: ""
  extraArgs:
  email: change_it@choerodon.io
  clusterId: 0
  choerodonId: "default"
  httpProxyUrl: "www.baidu.com"

  # 下面的配置用来设置ssh代理，将originSshUrl中的地址替换成rewriteSshUrl中的地址。多个地址以","分隔，形成对应关系
  # 比如
  # originSshUrl="gitlab1.com.cn,gitlab2.com.cn"
  # rewriteSshUrl="new-gitlab1.com.cn,new-gitlab2.com.cn"
  # 最终
  # gitlab1.com.cn替换成new-gitlab1.com.cn
  # gitlab2.com.cn替换成new-gitlab2.com.cn
  # 原始的gitops仓库域名端口
  originSshUrl: ""
  # 替换后的gitops仓库域名端口
  rewriteSshUrl: ""

logs:
  parser: docker

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources,such as Minikube. If you do want to specify resources,uncomment the following
  # lines,adjust them as necessary,and remove the curly braces after 'resources:'.
  limits:
    # cpu: 100m
    memory: 1024Mi
  requests:
    # cpu: 100m
    memory: 768Mi

hostAliases: [ ]
#  - ip: "127.0.0.1"
#    hostnames:
#      - "foo.local"
#      - "bar.local"

rbac:
  create: false
  serviceAccountName: default
